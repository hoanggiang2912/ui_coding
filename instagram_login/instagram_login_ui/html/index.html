<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Log in</title>
    <link rel="stylesheet" href="/instagram_login_ui/css/style.css">
</head>

<body>
    <div class="container" style="
            margin-top: 60px;
            background-color: #ffff;
        ">
        <div class="left">
            <img src="/instagram_login_ui/assets/img/left_banner.png" alt="" class="img_left">
        </div>
        <div class="right">
            <form action="" class="insta_form">
                <img src="/instagram_login_ui/assets/img/insta_logo.png" alt="" class="logo">
                <div class="form_group">
                    <input type="text" class="form_input" placeholder="Phone Number, Username, or Email">
                </div>
                <div class="form_group">
                    <input type="password" class="form_input" placeholder="Password">
                </div>
                <a href="#" class="login_btn">LOGIN</a>
                <div class="or">OR</div>
                <a href="" class="facebook">
                    <img src="/instagram_login_ui/assets/img/facebook_logo.png" alt="" srcset="">
                    Log in with Facebook
                </a>
                <div class="forgot">Forgot Password?</div>
                <hr style="
                    border: 1.05019px solid #EBEBEB;
                    margin-inline: 120px;
                ">
                <div style="
                    font-style: normal;
                    font-weight: 700;
                    font-size: 12.6022px;
                    color: #1877F2;
                    margin-top: 12px;
                    text-align: center;
                ">Donâ€™t have an account? Sign Up</div>
            </form>
            <div style="
                margin-block: 12px;
                font-style: normal;
                font-weight: 400;
                font-size: 12.6022px;
                line-height: 15px;
                color: #5A686C;
                text-align: center;
            ">Get the App.</div>
            <div class="social_btn"
            style="
                width: 100%;
                margin: 0 auto;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
            ">
                <button style="
                        border: 1.05px solid #212121
                    "><img src="/instagram_login_ui/assets/img/apple_logo.png" alt="">
                </button>
                <button style="
                        border: 1.05px solid #808285
                    "><img src="/instagram_login_ui/assets/img/googleplay_logo.png" alt="" srcset="">
                </button>
            </div>
        </div>
    </div>
</body>
<script src="/instagram_login_ui/js/main.js"></script>

</html>
