<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="/music-player/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <!-- header  -->
            <header>
                <h4>Now playing:</h4>
                <h2 class="current-name">String 57th & 9th</h2>
            </header>
            <!-- cd -->
            <div class="cd">    
                <div class="cd-thumb" style="background-image: url('/music-player/assets/images/img1.jpg');"></div>
            </div>
            <!-- media control -->
            <div class="media-control">
                <div class="btn btn-replay">
                    <i class="fas fa-redo redo-btn"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward prev-btn"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-play"></i>
                    <i class="fas fa-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward next-btn"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random rand-btn"></i>
                </div>
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            
            <audio id="audio" src=""></audio>
        </div>
        <!-- songs -->
        <div class="play-list"></div>
    </div>
</body>
<script src="/music-player/js/app.js"></script>
</html>
